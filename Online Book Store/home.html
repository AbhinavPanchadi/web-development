<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://res.cloudinary.com/dtdhmbtcg/image/upload/v1692573929/GEC_logo_ofxio7.jpg"
      type="image/x-icon"
    />
    <title>SRGEC|Book Store</title>
  </head>
  <body>
    <div class="total-page">
      <div class="left-panel">
        <div class="panel-btns">

          <button class="cat-btn">Catalogue</button>
        </div>
      </div>
      <div class="right-panel">
        <div class="top-frame">
          <img

            src="https://res.cloudinary.com/dtdhmbtcg/image/upload/v1692573929/GEC_logo_ofxio7.jpg"
            alt="company logo"
          />
          <h1 class="tfheading">SRGEC Online Book Store</h1>
          <div class="reg-btns">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
          </div>
        </div>
        <div class="bottom-frame"></div>
      </div>
    </div>
